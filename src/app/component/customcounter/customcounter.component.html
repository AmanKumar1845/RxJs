<mat-card>
  <mat-card-content>
    <h1> {{channelName}} </h1>

  <mat-form-field>
    <label> Counter Input </label>
    <input matInput [(ngModel)]="counterInput">
  </mat-form-field>

  <mat-form-field>
    <label>  Action Type </label>
    <mat-select [(ngModel)]="actionType">
      <mat-option value="add"> Add </mat-option>
      <mat-option value="remove"> Remove </mat-option>
    </mat-select>
    <input matInput>
  </mat-form-field>
  <br>
<button mat-raised-button color="primary" (click)="onCustomIncrement()"> Proceed </button>

</mat-card-content>
</mat-card>
