<form [formGroup]="blogForm" (ngSubmit)="SaveBlog()">
  <mat-card>
    <mat-card-header>
      <h1>{{pageTitle}}</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field style="width:100%">
        <mat-label > Title </mat-label>
        <input matInput formControlName="title"/>
      </mat-form-field>
<br>
      <mat-form-field style="width:100%">
        <mat-label> Description </mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions style="gap:20px">
      <button type="submit" mat-raised-button color="primary"><mat-icon fontIcon="save"></mat-icon></button>
      <a (click)="closePopUp()" mat-raised-button color="accent"> <mat-icon fontIcon="close"></mat-icon> </a>
    </mat-card-actions>
  </mat-card>
</form>
